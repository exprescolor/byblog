<!-- Smooth scrolling -->

<script src="assets/js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    let fqIndex = 0;
    const fqArr = ["富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善"];
    const $body = $("body");
    const gmCss = {
        "z-index": 2,
        "position": "absolute",
        "font-weight": "bold",
        "color": "#ff6651",
        "user-select": "none"
    };


    $body.on("click", function (e) {
        const x = e.pageX;
        const y = e.pageY;
        const $s = $("<span></span>").text(fqArr[fqIndex]).css(gmCss).css({
            "top": y - 20,
            "left": x,
            "color": randomColor()
        });
        //循环下标
        fqIndex = (fqIndex + 1) % fqArr.length;
        //显示并动画然后移除
        $(this).append($s);
        $s.animate({
            top: y - 180,
            opacity: 0
        }, 1500, function () {
            $s.remove();
        });
    });

    //随机生成颜色
    function randomColor() {
        return '#' + (function (color) {
            return (color += '0123456789abcdef'[Math.floor(Math.random() * 16)]) && (color.length == 6) ? color : arguments.callee(color);
        })('');
    };
});
</script>
